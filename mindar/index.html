<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
    <!--img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/examples/image-tracking/assets/card-example/card.png" /-->
    <!--a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item-->
    <a-asset-item id="carObj" src="/resources/models/car.obj"></a-asset-item>
    <a-asset-item id="carMtl" src="/resources/models/car.mtl"></a-asset-item>

    <a-asset-item id="statueObj" src="/resources/models/statue.obj"></a-asset-item>
    <a-asset-item id="statueMtl" src="/resources/models/statue.mtl"></a-asset-item>

    <a-asset-item id="csonkObj" src="/resources/models/csonk.obj"></a-asset-item>
    <a-asset-item id="csonkMtl" src="/resources/models/csonk.mtl"></a-asset-item>

    <!--a-asset-item id="stellVid" src="resources/Holo.mp4"></a-asset-item-->
    <video id="stellVid" autoplay loop="true" src="/resources/videos/Holo.mp4" response-type="arraybuffer" crossorigin webkit-playsinline muted playsinline> </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!--a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane-->
        <!--a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        -->
        <a-obj-model rotation="0 0 0" position="0 0 0.1" scale="0.05 0.05 0.05" src="#carObj" mtl="#carMtl">        
      </a-entity>     

      <a-entity mindar-image-target="targetIndex: 1">
        <a-obj-model rotation="0 0 0" position="0 -0.8 0.2" scale="0.1 0.1 0.1" src="#statueObj" mtl="#statueMtl">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-obj-model rotation="0 0 0" position="0 0 0.1" scale="0.05 0.05 0.05" src="#csonkObj" mtl="#csonkMtl">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-video src="#stellVid">
      </a-entity>

    </a-scene>
  </body>
</html>
