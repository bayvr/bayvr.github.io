<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Cover Flow Style Card Carousel Example</title>
  <link rel="stylesheet" href="Cover%20Flow_files/style.css">

</head>
<body>
<div class="slider">
		<input type="radio" name="testimonial" id="t-1" checked="checked">
		<input type="radio" name="testimonial" id="t-2">
		<input type="radio" name="testimonial" id="t-3">
		<input type="radio" name="testimonial" id="t-4">
		<input type="radio" name="testimonial" id="t-5">
		<div class="testimonials">
			<label class="item" for="t-1">
				<img src="Cover%20Flow_files/Köpülő asszony.jpg" alt="picture">
				<p>Köpülő asszony</p>
				<h2>- Munkácsy Mihály</h2>
			</label>
			<label class="item" for="t-2">
				<img src="Cover%20Flow_files/Rőzsehordó nő.jpg" alt="picture">
				<p>Rőzsehordó nő</p>
				<h2>- Munkácsy Mihály</h2>
			</label>
			<label class="item" for="t-3">
				<img src="Cover%20Flow_files/Ásító inas.jpg" alt="picture">
				<p>Ásító inas</p>
				<h2>- Munkácsy Mihály</h2>
			</label>
			<label class="item" for="t-4">
				<img src="Cover%20Flow_files/Honfoglalás.jpg" alt="picture">
				<p>Honfoglalás</p>
				<h2>- Munkácsy Mihály</h2>
			</label>
			<label class="item" for="t-5">
				<img src="Cover%20Flow_files/Golgota.jpg" alt="picture">
				<p>Golgota</p>
				<h2>- Munkácsy Mihály</h2>
			</label>
		</div>
		<div class="dots">
			<label for="t-1"></label>
			<label for="t-2"></label>
			<label for="t-3"></label>
			<label for="t-4"></label>
			<label for="t-5"></label>
		</div>
	</div>

</body></html>
