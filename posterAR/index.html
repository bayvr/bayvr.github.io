<!DOCTYPE html>
<html>
  <head>
    <title>AR web</title>
    <meta name="description" content="markers">
	 <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	 <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

	  <script src="js/multiMarkersName.js"></script>
	</head>
	<body>
	<a-scene markers_start vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true"
  embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
    	<a-entity id='userCamera' camera>
		<!--a-cursor> </a-cursor-->
    	</a-entity>

		<a-assets>
			<video src="/resources/videos/Holo.mp4"
				preload="auto" id="vid" response-type="arraybuffer" loop
				crossorigin webkit-playsinline autoplay muted playsinline>
			</video>
		</a-assets>

		<a-marker
			videohandler registerevents
			type="pattern";
			url="/resources/converted_markers/pattern-vr.patt";
			id="videomarker_001";
			
		>
			<a-video src="#vid"  
			position='0 0 0'
			rotation='-90 0 0'
			width="3" height="2" 
			>
			</a-video>

			<!--a-obj-model
			src='models/szobor.obj'
			mtl='models/szobor.mtl'
			position="0 0 0" rotation="-90, 0 0"
			scale="30 30 30"
			position="150 300 -100"
			rotation='-90 0 0'
			>
			</a-obj-model-->
		</a-marker>

	</a-scene>
	</body>
	</html>
