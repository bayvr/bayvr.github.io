<!DOCTYPE html>
<html>
  <head>
    <title>AR web</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="markers">
	 <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	 <!--script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script-->
	 <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

	  <script src="scripts/multiMarkersName.js"></script>
	  <link rel="stylesheet" href="styles/style.css">

	  <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>	
	
	</head>
	<body>
		
		<a-scene markers_start vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true"
		embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
			 
			<a-entity id='userCamera' camera>
				<!--a-cursor> </a-cursor-->
			</a-entity>
			<!--a-marker
				registerslider
				type="pattern";
				url="resources/markers/pattern-vr.patt";
				id="kopulo";
			>
			</a-marker-->

			<a-nft
				registerslider
				type='nft';
				url='/resources/markers/kop';
				id="kopulo";
			>

			</a-nft>
	  
		</a-scene>

		  <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: 5;">
			<!--div id="htmlElement" style="background: #F8F8F8; color: #333; font-size: 48px">Hello, HTML!</div-->
		  <div id="slider">
			<input type="radio" name="testimonial" id="t-1" checked="checked">
			<input type="radio" name="testimonial" id="t-2">
			<input type="radio" name="testimonial" id="t-3">
			<input type="radio" name="testimonial" id="t-4">
			<input type="radio" name="testimonial" id="t-5">
			<div class="testimonials">
				<label class="item" for="t-1">
					<img src="images/kop.jpg" alt="picture">
					<p>Köpülő asszony</p>
					<h2>Munkácsy Mihály</h2>
				</label>
				<label class="item" for="t-2">
					<img src="images/rozs.jpg" alt="picture">
					<p>Rőzsehordó nő</p>
					<h2>Munkácsy Mihály</h2>
				</label>
				<label class="item" for="t-3">
					<img src="images/inas.jpg" alt="picture">
					<p>Ásító inas</p>
					<h2>Munkácsy Mihály</h2>
				</label>
				<label class="item" for="t-4">
					<img src="images/hon.jpg" alt="picture">
					<p>Honfoglalás</p>
					<h2>Munkácsy Mihály</h2>
				</label>
				<label class="item" for="t-5">
					<img src="images/golgota.JPG" alt="picture">
					<p>Golgota</p>
					<h2>Munkácsy Mihály</h2>
				</label>
			</div>
			<div class="dots">
				<label for="t-1"></label>
				<label for="t-2"></label>
				<label for="t-3"></label>
				<label for="t-4"></label>
				<label for="t-5"></label>
			</div>
		</div>
	</div>

	</body>
	</html>
