<html>

  </head>

  <style>
    * {
      box-sizing: border-box;
    }

     /* Three image containers (use 25% for four, and 50% for two, etc) */
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }

    /* Clear floats after image containers */
    .row::after {
      content: "";
      clear: both;
      display: table;
    } 
  </style>

  <body>


    <div class="row">
      <div class="column">
        <img src="pattern_csonk.png" style="width:100%">
      </div>
      <div class="column">
        <img src="pattern_szobor.png" style="width:100%">
      </div>
    </div> 

    <div>
      <div class="column">
        <img src="pattern_vr2.png" style="width:100%">
      </div>
  
      <div class="column">
        <img src="pattern-car.png" style="width:100%">
      </div>
    </div>

  </body>
</html>
